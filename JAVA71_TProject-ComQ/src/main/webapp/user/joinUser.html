<!DOCTYPE html>
<html>
<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>1111</title>
	</head>
<body>
<form id="join-form" class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">닉네임</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div><br>
  <div id ="user-email" class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="input-email" name="usermail" placeholder="jane.doe@example.com">
    <button type="button" id="duplication-check">중복체크</button>
    
  </div><br>
   <div class="form-group">
    <label for="exampleInputPassword1">Password 입력</label>
    <input type="password" class="form-control" id="input-password" placeholder="비밀번호를 입력해주세요.">
    <br/>
    <label for="exampleInputPassword2">Password 확인</label>
    <input type="password" class="form-control" id="check-password" placeholder="비밀번호 확인">
    <p id="pwd-checking">aaa</p>
    
  </div><br>
   <div class="form-group">
    <label for="exampleInputFile">파일 업로드</label>
    <input type="file" id="exampleInputFile">
  </div><br>
  	<button type="submit" class="btn btn-default">회원가입</button>
</form>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
 
 $('#duplication-check').on("click", function() {
	$.ajax({
		url: "/app/user/checkId",
		type: "POST",
		data: { "id" : $("#input-email").val() },
		success: function(data) {
			$('body').append(data);
		}
	});
 });
 
 
$('#check-password').keyup(function() {
	var input_pwd = $('#input-password').val();
	var check_pwd = $(this).val();
	
	if (input_pwd == check_pwd) {
		$('#pwd-check-output').text('비밀번호가 일치합니다.');
	} else {
		$('#pwd-check-output').text('비밀번호가 일치하지 않습니다.');
	}	
});
 
</script>
</body>
</html>
