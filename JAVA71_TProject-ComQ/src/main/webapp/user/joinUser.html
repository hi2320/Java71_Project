<!DOCTYPE html>
<html>
<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>1111</title>
	</head>
<body>
<form id="join-form" class="form-inline" >
  <div class="form-group">
    <label for="exampleInputName2">닉네임</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div><br>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div><br>
   <div class="form-group">
    <label for="exampleInputPassword1">Password 입력</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요.">
    <br/>
    <label for="exampleInputPassword2">Password 확인</label>
    <input type="password_confirm" class="form-control" id="exampleInputPassword2" placeholder="비밀번호 확인">
  </div><br>
   <div class="form-group">
    <label for="exampleInputFile">파일 업로드</label>
    <input type="file" id="exampleInputFile">
  </div><br>
  	<button type="submit" class="btn btn-default" onclick="javascript:btn_join()">회원가입</button>
</form>

<script src="/js/jquery-1.11.3.js"></script>
<script>
var btn_join = function() {
	$("#join-form").attr("action", "/app/user/joinUserResult").submit();	
};
 
</script>
</body>
</html>
