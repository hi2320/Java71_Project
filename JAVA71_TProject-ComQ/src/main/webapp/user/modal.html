  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span>e-mail</span></label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span>Password</span></label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
               <button type="submit" class="btn btn-default btn-success btn-block"><span></span> Login</button><br>
               <center><button type="button" class="btn btn-default" id="btn-join">회원가입</button>
          <button type="button" class="btn btn-default" ">ID/Password 찾기</button></center>
            </div>
          </form>
          <div id="footer">
          <img class="img1" src="../img/icon/facebook.png" data-dismiss="modal" onClick="face()">
          <img src="../img/icon/twitter.png" data-dismiss="modal" onClick="twit()">
          <img class="comimg" src="../img/icon/comq.png" data-dismiss="modal" onClick="comq()">
          </div>
        </div>
        </div>
      </div>
    </div>
  </div> 
</div>
